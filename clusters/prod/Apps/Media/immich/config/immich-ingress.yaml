---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: immich-ingress
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/hostname: immich.${SECRET_INT_DOMAIN}
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite /api/(.*) /$1 break;
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-write-timeout: "600"
    hajimari.io/appName: Immich
    hajimari.io/icon: heroicons:photo
spec:
  ingressClassName: nginx
  tls:
   - hosts:
     - immich.${SECRET_INT_DOMAIN}
     secretName: prod-immich-${SECRET_INT_CERT_DOMAIN}
  rules:
    - host: "immich.${SECRET_INT_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: immich-server
                port:
                  number: 3001
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: immich-server
                port:
                  number: 3001
---
    apiVersion: cert-manager.io/v1
    kind: Certificate
    metadata:
      name: immich.${SECRET_INT_DOMAIN}
      namespace: media
    spec:
      secretName: prod-immich-${SECRET_INT_CERT_DOMAIN}
      issuerRef:
        name: letsencrypt-production
        kind: ClusterIssuer
      commonName: "immich.${SECRET_INT_DOMAIN}"
      dnsNames:
      - "immich.${SECRET_INT_DOMAIN}"